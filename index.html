        font-family: 'Plus Jakarta Sans', sans-serif;

      .glass-card {

      @keyframes rotate-text {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-rotate-slow {
        animation: rotate-text 10s linear infinite;
      }
    </style>
